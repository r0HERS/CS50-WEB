{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for listing in listings %}
        <div class="col">
            
            <div class="card" style="width: 18rem; margin-bottom: 2em;">
                <img src="{{ listing.image }}" class="card-img-top" alt="{{ listing.title }}" style="width: 100%; height: 200px; object-fit: cover;">
                <div class="card-body">
                  <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">Price: {{ listing.price.value }}</p>
                    <p class="card-text">Category: {{ listing.category }}</p>
                    <p class="card-text" style="max-height: 60px; overflow: hidden; text-overflow: ellipsis;">
                    {{ listing.description }}</p>
                  <a href="{% url 'listing' listing_id=listing.id %}" class="btn btn-primary">See More</a>
                </div>

              </div>
        </div>
        {% empty %}
            <h3>No Listings</h3>
        {% endfor %}
    </div>
    </div>
    </div>
    
{% endblock %}
