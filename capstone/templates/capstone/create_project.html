{% extends "capstone/layout.html" %}

{% block title %}Create Project{% endblock %}

{% block body %}
    <div class="container mt-4">
        <h1 class="mb-4" style="color: #333;">Create New Project</h1>
        <form action="{% url 'create_project' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="projectName" style="color: #555;">Name</label>
                <input autofocus class="form-control" type="text" id="projectName" name="name" placeholder="Project Name" style="border-color: #ccc;">
            </div>
            <div class="form-group">
                <label for="projectDescription" style="color: #555;">Description</label>
                <textarea class="form-control" id="projectDescription" name="description" rows="3" placeholder="Describe the project" style="border-color: #ccc;"></textarea>
            </div>
            <button class="btn btn-primary" type="submit" style="background-color: #336699; border-color: #336699;">Criar</button>
        </form>
    </div>
{% endblock %}
